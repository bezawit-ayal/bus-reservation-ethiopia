        </div>

    <!-- Login Form -->
    <main class="auth-container">
        <div class="auth-box">
            <div class="logo text-center">Ethio<span style="color: var(--accent-color);">Bus</span></div>
            <h2>Welcome Back!</h2>
            
            <!-- Alert placeholder for PHP messages -->
            <div id="alertContainer"></div>

            <form id="loginForm" action="login_action.php" method="POST" onsubmit="return validateLoginForm(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px; font-weight: normal;">
                        <input type="checkbox" name="remember" id="remember">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="/bus-reservation-ethiopia/auth/register.html">Register here</a></p>
                <p style="margin-top: 10px;"><a href="/bus-reservation-ethiopia/admin/login.php">Admin Login</a></p>
            </div>
        </div>
    </main>
